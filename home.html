<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Principal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .main-card {
            background-color: rgb(247, 0, 255);
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }

        .welcome-message {
            text-align: center;
            font-size: 24px;
            margin-bottom: 30px;
        }

        .btn {
            background-color: #ff0000;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100px;
            text-align: center;
        }

        .btn:hover {
            background-color: #666;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: white;
            border-top: 1px solid #eee;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-card">
            <h1>Tela Principal</h1>
            <div class="welcome-message">Bem vindo!</div>
            <button id="logoutBtn" class="btn" onclick="logout()">Sair</button>
        </div>
        <footer>
            <p>By Kamikazeee</p>
        </footer>
    </div>

    <script>
        function logout() {
          
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
